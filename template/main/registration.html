{% extends 'main/base.html' %}
{% load static %}


{% block title %}Регистрация в систему{% endblock %}


{% block links %}
    <link rel="stylesheet" href="{% static 'main/css/src/registration.css' %}">
{% endblock %}


{% block main %}
  
<div class="wrapper">
    <div class="title">Регистрация</div>
    <form action="#">
      <div class="row">
        <i class="fas fa-user"></i>
        <input type="text" placeholder="Логин" required />
      </div>
      <div class="row">
        <i class="fas fa-envelope"></i>
        <input type="email" placeholder="Почта" required />
      </div>
      <div class="row">
        <i class="fas fa-lock"></i>
        <input type="text" placeholder="Придумайте пароль" required />
      </div>
      <div class="row">
        <i class="fas fa-repeat"></i>
        <input type="text" placeholder="Повторите пароль" required />
      </div>
      <div class="row button">
        <input type="submit" value="Продолжить" />
      </div>
    </form>
  </div>
{% endblock %}
